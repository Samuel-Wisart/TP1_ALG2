{% extends "base.html" %}

{% block title %}{{ doc.title }}{% endblock %}

{% block content %}
<div class="content">
    <a href="javascript:history.back()" class="back-link">‚Üê Voltar aos resultados</a>
    
    <div style="margin-bottom: 20px;">
        <span class="result-category">{{ doc.category }}</span>
    </div>

    <h1 style="margin-bottom: 20px; color: #333;">{{ doc.title }}</h1>
    
    <div style="color: #999; margin-bottom: 30px; font-size: 0.9em;">
        ID: {{ doc_id }}
    </div>

    <div class="document-content">
        {{ doc.content }}
    </div>
</div>
{% endblock %}
